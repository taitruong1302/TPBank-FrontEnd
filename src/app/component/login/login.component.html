<div class="container mt-5 card">
    <h1>login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
        <p>
            <label for="username">Username</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" ngModel #username="ngModel">
            </mat-form-field>

        </p>
        <p>
            <label for="password">Password</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput type="password" id="password" name="password" ngModel #password="ngModel">
            </mat-form-field>

        </p>
        <p>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </p>
        <p>{{msg}}</p>
    </form>
</div>
